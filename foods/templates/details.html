
{% extends 'base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food details</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

</head>
<body>
    <header></header>
    <main>
        {% block body %}
        <div class="container">
            <div class="row" style="margin-top: 150px;">
                <div class="col-md-6" >
                    <img src="{{item.food_image}}" class="card" height="350px" style="margin-top: 75px;">
                </div>
                <div class="col-md-4">
                    <h1>Meal Name:{{item.food_name}}</h1>
                    <hr>
                    <h3>Meal Description:{{item.food_desc}}</h3>
                    <h4>Price{{item.food_price}}$</h4>
                <div class="col-md-1">
                    <a href="{% url 'foods:update_item' item.id %}" class="btn btn-warning" >Update</a>
                    <a href="{% url 'foods:delete_item' item.id %}" class="btn btn-danger">Delete</a>
                </div>
                </div>
            </div>
        </div>
       {% endblock %}
    </main>
</body>
</html>
