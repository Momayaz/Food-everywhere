{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=., initial-scale=1.0">
    <title>home</title>
   
</head>
<body>
    {% block body %}
       
     
        {% for item in list_item %}
            <dev class="row" style="margin-top: 50px;">
                <div class="col-md-3 offset-md-2" >
                    <img class="card" height="250" width="400" src="{{ item.food_image }}" alt=""/>
                </div>
                <div class="col-md-4">
                    <h2>{{ item.id }}=>{{item.food_name}}</h2>
                    <p>{{item.food_desc}}</p>
                    <h3>{{item.food_price}}$</h3>
                </div>
                <div class="col-md-2">
                    <a href="{% url 'foods:detailsPage' item.id %}" class="btn btn-success" style="margin-top: 50%;">Detail</a>
                </div>
            </dev>
            
            
           
       
        {% endfor %}
       
    {% endblock %}
</body>
</html>
